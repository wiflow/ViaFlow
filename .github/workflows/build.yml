name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build via-shaded
        run: |
          cd via-shaded
          chmod +x gradlew
          ./gradlew shadowJar

      - name: Build addon
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ViaFlow
          path: build/libs/viaflow-release.jar
